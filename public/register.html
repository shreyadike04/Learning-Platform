<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Educational Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "DynaPuff", system-ui;
            color: #333;
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center; 
            height: 100vh;
            overflow: hidden;
            background-image: url('images/wal.jpg');
            background-size: 100% 100%;
        }

        .form-container {
            position: absolute;
            top: 40px;
            height: 70vh;
            max-width: 400px;
            width: 100%;
            padding-right: 20px;
            padding-left: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            align-content: center;
            position: relative;
            background: linear-gradient(90deg, #f7faf779, #f6e9ff7b);
        
        }

        h1 {
            font-weight: normal;
            position: absolute;
            left: 138px;
            top: 60px;
            color: #6600ff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0px ;
            font-family: "Sour Gummy", sans-serif;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: "Sour Gummy", sans-serif;
        }
        button:hover {
            background-color: #8a2efc;
        }
        footer {
            background: rgba(255, 18, 18, 0.618);
            padding: 10px 20px;
            color: white;
            text-align: center;
            font-size: 1em;
            width: -webkit-fill-available;
            position: absolute;
            bottom: 0px;
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 18, 18, 0.618);
            position: relative;
            color: white;
            text-align: center;
            font-size: 1.3em;
            width: 100%;
            height: 6vh;
            margin-bottom: 20px;
        }
    
    </style>
</head>
<header>
    Register to begin your journey . . !
</header>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registerForm"method="get" autocomplete="off">
            <input type="text" id="username" placeholder="Username"  autocomplete="off">
            <input type="email" id="email" placeholder="Email"  autocomplete="off">
            <input type="password" id="password" placeholder="Password"  autocomplete="off">
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Learnify. All rights reserved.
    </footer>
    <script>
        function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.message === 'User registered successfully') {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
